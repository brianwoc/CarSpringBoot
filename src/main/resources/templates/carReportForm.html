<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style2.css" th:href="@{/css/style2.css}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <script src="../static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">    <title>Dodaj samochód</title>
</head>
<body>
<header th:replace="fragments/header::header">
</header>
<h1>Podaj markę, model i kolor jakie chcesz dodać do raportu</h1>
<form class="pure-form" method="post" action="#" th:object="${carReportModel}" th:action="@{/carReportForm}">
    <p>Marka: [2-10]<input th:field="*{brand}" type="text"  ></p>
    <p>Model: [2-10] <input th:field="*{model}" type="text"  ></p>

    <p> Kolor: <select th:field="*{color}">
        <option value="">->BRAK<-</option>
        <option th:each="tr : ${colorModel}"
                th:value="${tr}"
                th:utext="${tr}"/>
    </select></p>
    <p><input type="submit" ></p>
</form>

<footer th:replace="fragments/footer::footer">Example</footer>
</body>
</html>
