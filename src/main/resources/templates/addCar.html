<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj samochód</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style2.css" th:href="@{/css/style2.css}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <script src="../static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/header::header">
</header>


<h1>Uzupełnił dane o samochód jaki chcesz dodać</h1>
<form method="post" action="#" th:object="${car}" th:action="@{/addCar}">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
        <p>VIN: [2-10]<input th:field="*{VIN}" type="text" class="form-control"></p>
        <p style="color: red; font-style: italic" th:if="${#fields.hasErrors('VIN')}" th:errors="*{VIN}">VIN error</p>
    </div>
    <div class="form-group">
        <p>Marka: [2-10]<input th:field="*{brand}" type="text" class="form-control"></p>
        <p style="color: red; font-style: italic" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand error</p>
    </div>
    <div class="form-group">
        <p>Model: [2-10] <input th:field="*{model}" type="text" class="form-control"></p>
        <p style="color: red; font-style: italic" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">model error</p>
    </div>
    <div class="form-group">
        <p>Data: [XXXX-XX-XX] <input th:field="*{date}" type="date" class="form-control"></p>
        <p style="color: red; font-style: italic" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date error</p>
    </div>
    <div class="form-group">
        <p> Kolor: <select th:field="*{color}" class="form-control">
<!--            <option value="">->BRAK<-</option>-->
            <option th:each="tr : ${colorModel}"
                    th:value="${tr}"
                    th:utext="${tr}"/>
        </select></p>
        <p style="color: red; font-style: italic" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Color error</p>
    </div>

    <button type="submit" class="btn btn-primary">Submit </button>

</form>
<footer th:replace="fragments/footer::footer">Example</footer>
</body>
</html>
