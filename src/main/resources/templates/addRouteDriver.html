<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style2.css" th:href="@{/css/style2.css}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <script src="../static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <title>Dodanie nowej trasy dla kierowcy</title>
</head>
<body>

<header th:replace="fragments/header::header">
</header>

<form action="#" th:action="@{/addRouteDriver}" th:object="${route}" method="post">

    <p> Start point : <select th:field="*{startPointAdress}">
        <option value="">->BRAK<-</option>
        <option th:each="tr : ${cityModel}"
                th:value="${tr}"
                th:utext="${tr}"/>
    </select></p>

    <p> End point :  <select th:field="*{endPointAdress}">
        <option value="">->BRAK<-</option>
        <option th:each="tr : ${cityModel}"
                th:value="${tr}"
                th:utext="${tr}"/>
    </select></p>

    <p>Symbol of route : <input type="text" th:field="*{symbol}"></p>




    <p>Start date: <input type="datetime-local" th:field="*{startTime}"></p>
    <p>End date: <input type="datetime-local" th:field="*{endTime}"></p>
    <p style="color: red; font-style: italic" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Symbol error</p>


    <p><button type="submit" th:name="driverId" th:value="${driverId}">Zapisz trasÄ™ do kierowcy
    </button>
    </p>

</form>

<footer th:replace="fragments/footer::footer">Example</footer>
</body>
</html>
