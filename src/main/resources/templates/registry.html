<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja nowego użytkownika</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style2.css" th:href="@{/css/style2.css}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <script src="../static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/header::header">
</header>


<h1>Uzupełnił dane do rejestracji</h1>
<form method="post" action="#" th:object="${user}" th:action="@{/registry}">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
        <p>Username: [2-10]<input th:field="*{username}" type="text" class="form-control"></p>
        <p style="color: red; font-style: italic" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</p>
    </div>
    <div class="form-group">
        <p>Email: [2-10]<input th:field="*{email}" type="text" class="form-control"></p>
        <p style="color: red; font-style: italic" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
    </div>
    <div class="form-group">
        <p>Password: [2-10] <input th:field="*{password}" type="password" class="form-control"></p>
        <p style="color: red; font-style: italic" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error </p>
    </div>
    <button type="submit" class="btn btn-primary">Submit </button>

</form>
<footer th:replace="fragments/footer::footer">Example</footer>
</body>
</html>
