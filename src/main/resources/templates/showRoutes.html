<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista tras:</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style2.css" th:href="@{/css/style2.css}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <script src="../static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/header::header">
</header>

<h1>Zapisane trasy w bazie danych </h1>
<table border="2">

    <thead style="background: gainsboro">

    <tr>
        <td>Dystans trasy [m]</td>
        <td>Symbol trasy</td>
        <td>Początek trasy</td>
        <td>Koniec trasy</td>
        <td>Planowany czas startu</td>
        <td>Planowany czas końca</td>
        <td>Czas podróży [min]</td>
        <td>Status podróży</td>
        <td>Zmień status podróży</td>
        <td>Usuń trasę</td>
        <td>Zmień dane trasy</td>
    </tr>
    </thead>

    <tbody>
    <tr style="font-style: italic" th:each="route: ${routes}">
        <td th:text="${route.distance}"/>
        <td th:text="${route.symbol}"/>
        <td th:text="${route.startPointAdress}"/>
        <td th:text="${route.endPointAdress}"/>
        <td th:text="${route.startTime}"/>
        <td th:text="${route.endTime}"/>
        <td th:text="${route.travelTime}"/>
        <td th:text="${route.isRealised()} ? 'Zrealizowano' : 'Niezrealizowano'"></td>
        <td><a href="#" th:href="@{/realiseRoute(routeId=${route.id})}">Zrealizuj trasę</a></td>
        <td><a href="#" th:href="@{/deleteRoute(routeId=${route.id})}">Usuń trasę</a></td>
        <td><a href="#" th:href="@{/addRouteEdit(routeId=${route.id})}">Zmień dane trasy</a></td>
    </tr>

    </tbody>


</table>
<p><a href="mainM.html" th:href="@{/}">Menu główne</a></p>

<footer th:replace="fragments/footer::footer">Example</footer>
</body>
</html>
